[buildout]
extends = eea.cfg

extensions +=
  mr.developer

find-links +=
    http://eggshop.eaudeweb.ro

parts +=
  ldapdump

[configuration]
eggs +=
  pdbpp
  naaya.ldapdump
  plone.app.imagecropping
  webcouturier.dropdownmenu
  eea.faceted.inheritance
  plone.app.ldap
  plone.app.form
  Products.MailArchive
  eea.ldapadmin
  eea.usersdb
  eea.userseditor
  eionet.theme
  eionet_external
  collective.monkeypatcher
  collective.js.jqueryui
  plone.app.redirector
  Products.RedirectionTool
  Products.TinyTablePlus
  Products.ZLDAPConnection
  Products.ZLDAPMethods
  plone.app.workflowmanager

zcml +=
  ${buildout:zcml}
  plone.app.form
  Products.CMFPlone-meta:meta-bbb.zcml
  eea.ldapadmin
  eea.userseditor
  collective.monkeypatcher
  naaya.ldapdump-meta
  Products.TinyTablePlus
  plone.app.workflowmanager

zcml-additional =
    <include package="plone.app.form" file="overrides.zcml" />
    <class class="plone.app.ldap.browser.baseform.Adding">
        <implements interface="OFS.interfaces.ITraversable" />
    </class>
    <configure xmlns:ld="http://ns.eaudeweb.ro/naaya.ldapdump">
      <ld:reader path="${buildout:directory}/var/ldapdump/config.yaml" />
    </configure>

naaya-ldap-dump-location =
naaya-ldap-dump-conf = ${buildout:directory}/var/ldapdump/config.yaml

products =
    ${buildout:directory}/products
    ${buildout:directory}/src/eionet_external

dbclient-environment-vars =

[ldapdump]
recipe = zc.recipe.egg
eggs = naaya.ldapdump
arguments = "${configuration:naaya-ldap-dump-conf}"
